<html>
  <head>
    <title>JavaScript Array</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/JavaScript" src="array.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="random_array">
        <h1>Random Array</h1>
        <textarea class="my_textarea" id="random-array" readonly> Random Values </textarea>
      </div>
      <div class="result">
        <div class="sum_array">
          <h1>Sum</h1>
          <input class="my_input" id="sum-array" value="30" type="text" readonly />
        </div>
        <div class="max_value">
          <h1>Max</h1>
          <input class="my_input" id="max-value" type="text" readonly />
        </div>
        <div class="min_value">
          <h1>Min</h1>
          <input class="my_input" id="min-value" type="text" readonly />
        </div>
      </div>
      <button class="btn_try">Generate</button>
    </div>
  </body>
</html>
